<p>Sign In Please - using reactive group form </p>
<form [formGroup]="signUpForm">
<input type="text" placeholder="Enter Your Name" formControlName="name">
  <span class="error" *ngIf="signUpForm.get('name')?.hasError('required') && signUpForm.get('name')?.touched">
    Enter a valid name
  </span>
<br><br>
<input type="text" placeholder="Enter Your email id " formControlName="email">
<br><br>
<input type="text" placeholder="enter password" formControlName="password">
<br><br>
<button (click)="getData()">Submit</button>
<br><br>
<button (click)="setData()">SetValue</button>

</form>

<h3> Name is  -{{name}} Email is  -{{email}} password is - {{pass}}</h3>
