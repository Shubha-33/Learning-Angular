<p>Creating user form using template driven form  with validation </p>
<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
    <input type="text" placeholder="Enter userName" required name="name"   #name="ngModel" ngModel
>
    <span class="error" *ngIf="name.invalid && name.touched">Name is required</span>

    <br><br>
    
    <input type="text" placeholder="Enter Email id" name="email" email #email="ngModel" ngModel >
        <span class="error" *ngIf="email.invalid && email.touched">Enter a valid Email</span>

    <br><br>
    <input type="text" placeholder="Enter yout age" name="age" #age="ngModel" ngModel   pattern="^[0-9]{1,3}$">
    <span class="error" *ngIf="age.invalid && age.touched">Enter a valid Age</span>

     <br><br>
     <select name="gender"  ngModel #gender="ngModel" required>
          <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
     </select>
         <span class="error" *ngIf="gender.invalid && gender.touched">Enter gender</span>

     <br><br>
     <input type="range" max="20" min="0" name="range" ngModel>
     <br><br>
     <button >Add User detatils</button>
</form>

<h2>{{userDetatils.name}}</h2>
<h2>{{userDetatils.age}}</h2>
<h2>{{userDetatils.email}}</h2>
<h2>{{userDetatils.range}}</h2>
